{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Camargue Sailing{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">{{ error_code }}</h1>
        <h2 class="error-title">{{ error_title }}</h2>
        <p class="error-message">{{ error_message }}</p>
        
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Go to Home</a>
            {% if error_code == 401 %}
                <a href="{{ url_for('signin') }}" class="btn btn-secondary">Sign In</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
