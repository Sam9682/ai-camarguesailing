services:
  db:
    image: postgres:15-alpine
    container_name: ai-camarguesailing-postgres-${USER_ID}-5432
    environment:
      POSTGRES_USER: camargue_user
      POSTGRES_PASSWORD: camargue_password
      POSTGRES_DB: camargue_sailing
    ports:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U camargue_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - camargue-network

  web:
    build: .
    container_name: ai-camarguesailing-web-${USER_ID}-${HTTP_PORT:-5000}
    env_file:
      - .env.prod
    environment:
      FLASK_APP: src.app
      FLASK_ENV: production
      DATABASE_URL: postgresql://camargue_user:camargue_password@db:5432/camargue_sailing
    ports:
      - "${HTTP_PORT:-5000}:5000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: /app/scripts/start.sh
    restart: unless-stopped
    networks:
      - camargue-network

  nginx:
    image: nginx:alpine
    container_name: ai-camarguesailing-nginx-${USER_ID}-${HTTPS_PORT:-5000}
    ports:
      - "${HTTPS_PORT}:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - camargue-network

volumes:
  postgres_data:

networks:
  camargue-network:
    driver: bridge
